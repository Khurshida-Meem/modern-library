<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Library</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style/stylesheet.css">
</head>

<body>
    <main>
        <!-- search field -->
        <section class="container mx-auto">
            <h1 class="text-success text-center py-3 fw-bold">Search Your Favorite Book Name</h1>
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Enter Book Name"
                    aria-label="Enter Book Name" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-success" type="button"
                    id="button-addon2">Search</button>
            </div>

            <!-- how many results we get -->
            <div id="result-count" class="text-gray-400 text-center">

            </div>

        </section>
        <!-- spinner -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <!-- output field -->
        <section class="container my-3">
            <!-- error msg div -->
            <div id="error-field" class="text-center text-secondary">

            </div>
            <!-- card container -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">

            </div>
        </section>
    </main>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="js/app.js"></script>
</body>

</html>
